
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UrlCast - Een URL casten naar je TV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="vendor/flat-ui/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/flat-ui/css/flat-ui.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.ico">

    <script src="vendor/flat-ui/js/vendor/jquery.min.js"></script>
    <script src="vendor/flat-ui/js/flat-ui.min.js"></script>
    <script src="app.js"></script>

    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    <style>
      * { margin: 0; padding: 0; }
      .embed-container { position: relative; height: 100vh; overflow: hidden; }
      .embed-container iframe, .embed-container object, .embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-12">

          <div class="header"> 
            <img src="vendor/flat-ui/img/icons/svg/compas.svg" class="television">
            <h1>UrlCast</h1>
            <p>Cast een willekeurige URL naar je Chromecast device</p>
		
      			<div id="player"></div>
   	
          </div>
          <div class="form">
            <div class="form-group">
              <input type="text" value="" placeholder="URL" class="form-control" id="url">
            </div>

            <a class="btn btn-primary btn-lg btn-block" id="open"><span class="fab fa-chromecast"></span> Open met Chromecast</a>

          </div>

          <div class="footer">
            Met <span class="fui-heart"></span> gemaakt in Belgi&euml;.
          </div>

        </div>
      </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script>
      var urlParams = new URLSearchParams( window.location.search );
      var SETTINGS  = {
        playlist_id: urlParams.get('playlist') || 'PLR7sPawuzFmKc1Q0dFwbawJASpUo8Kggp',
        random     : 1,
        autoplay   : 1,
        loop       : 1,
        index      : 0,
      };

      // -----------------------------------------------------------------------

      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";

      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // -----------------------------------------------------------------------

      var player;

      function onYouTubeIframeAPIReady()
      {

        console.log('onYouTubeIframeAPIReady()');

        // ---------------------------------------------------------------------

        player = new YT.Player('player', {

          height: '200',
          width : '600',

          // -------------------------------------------------------------------

          playerVars: {
            version : 3,
            autoplay: SETTINGS.autoplay,
            loop    : SETTINGS.loop,
            index   : SETTINGS.index,
            rel     : 0,
          },

          // -------------------------------------------------------------------

          events: {
            'onReady'      : onPlayerReady,
            'onStateChange': onPlayerStateChange,
          },

        });

      }
      // onYouTubeIframeAPIReady()

      // -----------------------------------------------------------------------

      var playlistArray;
      var playListArrayLength;
      var maxNumber;

      var oldNumber = SETTINGS.index;
      var NewNumber = SETTINGS.index;

      function newRandomNumber()
      {

        oldNumber = NewNumber;
        NewNumber = Math.floor( Math.random() * maxNumber );

        // ---------------------------------------------------------------------

        return ( NewNumber === oldNumber ) ? newRandomNumber() : NewNumber;

      }
      // newRandomNumber()

      // -----------------------------------------------------------------------

      function onPlayerReady( event )
      {

        console.log('onPlayerReady()');

        // ---------------------------------------------------------------------

        player.loadPlaylist({
          'listType': 'playlist',
          'list'    : SETTINGS.playlist_id,
        });

      }
      // onPlayerReady()

      // -----------------------------------------------------------------------

      var firstLoad = true;

      function onPlayerStateChange( event )
      {

        console.log('onPlayerStateChange()');

        if ( ! SETTINGS.random )
        {
          return;
        }

        // ---------------------------------------------------------------------

        if ( event.data == YT.PlayerState.ENDED )
        {
          player.playVideoAt( newRandomNumber() );
        }
        else
        {
          if ( firstLoad && event.data == YT.PlayerState.PLAYING )
          {
            firstLoad           = false;
            playlistArray       = player.getPlaylist();
            playListArrayLength = playlistArray.length;
            maxNumber           = playListArrayLength;
            NewNumber           = newRandomNumber();

            player.playVideoAt( newRandomNumber() );
          }
        }

      }
      // onPlayerReady()

    </script>
  </body>
</html>
