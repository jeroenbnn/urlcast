
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UrlCast - Een URL casten naar je TV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="vendor/flat-ui/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/flat-ui/css/flat-ui.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.ico">

    <script src="vendor/flat-ui/js/vendor/jquery.min.js"></script>
    <script src="vendor/flat-ui/js/flat-ui.min.js"></script>
    <script src="app.js"></script>

    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-12">

          <div class="header"> 
            <img src="vendor/flat-ui/img/icons/svg/compas.svg" class="television">
            <h1>UrlCast</h1>
            <p>Cast een willekeurige URL naar je Chromecast device</p>
          </div>
<iframe src="https://www.youtube.com/embed/videoseries?list=PLR7sPawuzFmKc1Q0dFwbawJASpUo8Kggp&autoplay=1&loop=1%mute=0&index=5%controls=0" style="position:fixed; top:0; left:0; bottom:0; right:0; width:500px; height:200px; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">
    Your browser doesn't support iframes
</iframe>
          <div class="form">
            <div class="form-group">
              <input type="text" value="" placeholder="URL" class="form-control" id="url">
            </div>

            <a class="btn btn-primary btn-lg btn-block" id="open"><span class="fab fa-chromecast"></span> Open met Chromecast</a>

          </div>

          <div class="footer">
            Met <span class="fui-heart"></span> gemaakt in Belgi&euml;.
          </div>

        </div>
      </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

  </body>
