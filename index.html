
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:image:src" content="https://kerstradio.be/assets/images/index-meta.png">
    <meta property="og:image" content="assets/images/index-meta.png">
    <meta name="twitter:title" content="Kerstradio - Luister naar de grootste kersthits">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="shortcut icon" href="assets/images/kerstradio-logo.png" type="image/x-icon">
    <meta name="description" content="Op Kersttv.be kun je de kerstradio casten naar je TV of smartspeaker. Bekijk en beluister kerstradio.">
   
    <title>Kerstcast - Bekijk of beluister Kerstradio op je TV of smart speaker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="vendor/flat-ui/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/flat-ui/css/flat-ui.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.ico">

    <script src="vendor/flat-ui/js/vendor/jquery.min.js"></script>
    <script src="vendor/flat-ui/js/flat-ui.min.js"></script>
    <script src="app.js"></script>

    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="header">
                    <center>
                        <img src="vendor/flat-ui/img/christmastree1.png" class="television">
                        <br><br>
                        <input type="hidden" value="https://kersttv.be/tv1.html" placeholder="URL" class="form-control" id="url">
                        <button class="btn-kerst btn-primary btn-lg" id="open"><span class="fab fa-chromecast"></span> Cast KerstTV  1</button> <br>
                        <a href="https://Www.kersttv.be/tv1.html" target="_blank">Bekijk in je browser</a>
                        <br><br>
                        <input type="hidden" value="https://kersttv.be/tv2.html" placeholder="URL" class="form-control" id="url2">
                        <button class="btn-kerst btn-primary btn-lg" id="open2"><span class="fab fa-chromecast"></span> Cast KerstTV  2</button> <br>
                        <a href="https://Www.kersttv.be/tv2.html" target="_blank">Bekijk in je browser</a>
                        <br><br>
                        <button class="btn-kerst btn-primary btn-lg" id="cast"><span class="fab fa-chromecast"></span> Cast Kerstradio</button> <br>
                    </center>
                </div>

                <div class="footer">
                    Met <span class="fui-heart"></span> gemaakt in Belgi&euml;.
                </div>

            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/1992647860.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/castjs/4.1.2/cast.min.js"></script>

    <script>
        // Create new Castjs instance
      const cjs = new Castjs();
      
      // Wait for user interaction
      $('#cast').on('click', function() {
          // Check if casting is available
          if (cjs.available) {
              // Initiate new cast session
              cjs.cast('"https://ruby.torontocast.com:1150/stream');
          }
      });
      </script>  
</body>

</html>
