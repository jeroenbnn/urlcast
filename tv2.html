    <meta charset="utf-8" />

    <title>Kerstcast - Bekijk of beluister Kerstradio op je TV of smart speaker</title>
    <link rel="shortcut icon" href="images/pocket watch.ico" />

<body onload="start()">
    <audio src="https://ruby.torontocast.com/kerstradio" id="audio"></audio>
    <div class="everything">

        <div class="overlay">
            <div class="container">
                <div class="content">

                    <span class="logo">
                    </span>
                    <div class="now-playing-1">
                        <div class="sc-status-widget">
                            <div is="stream-status-widget" lang="en" api-base="https://ruby.torontocast.com:2760/api/v2" server-id="1" bgcolor="#ffffff" bgopacity="0" bgimage="" meta_font_size="30" meta_font_style="normal" meta_font_color="#ededed" meta_opacity="0.7" progress_bar_color="#486bcd" progress_bar_bg_color="#e1e1e1" progress_bar_height="0" progress_opacity="1" progress_font_color="#000000" progress_font_opacity="0" track_image_default="https://ruby.torontocast.com:2260/media/tracks/default_track_img.png" track_image_size="0" vote_show="false" vote_buttons_color="#000000" vote_results_font_color_neg="#ff0000" vote_results_font_color_pos="#00ff00" vote_results_font_size="14">
                            </div>
                        </div>
                    </div>
                    <link rel="stylesheet" type="text/css" href="https://ruby.torontocast.com:2760/media/static/css/current_track_widget/status_widget.css" />
                    <script type="text/javascript" src="https://ruby.torontocast.com:2760/media/static/js/current_track_widget/status_widget.js"></script>
                </div>
            </div>
        </div>

        <!--YOUTUBE URL-->
        <div id="ytbg" data-ytbg-fade-in="true" data-youtube="https://www.youtube.com/watch?v=ynwWl6-8daM"></div>

    </div>

    <script>
        /* JAVASCRIPT BIJ HET LADEN VAN DE PAGINA */
        /* ICONEN TONEN OF VERBERGEN BIJ LADEN PAGINA */
        function start() {
            /* VUL DE AUDIO TAG IN. INDIEN NIET GEPLAATST KAN ER GEEN AUDIO AFGESPEELD WORDEN. DE SRC BIJ LADEN VAN PAGINA WERKT NIET IN COMBINATIE MET HET LEGEN VAN SRC BIJ DE STOP FUNCTIE. VARIABELE MOET GEZET WORDEN VOOR HET STARTEN VAN DE PLAYER*/
            audio.src = "https://ruby.torontocast.com/kerstradio";

            /* START PLAYER */
            audio.play();
        }

        /* YT ACHTERGROND LADEN */
        jQuery(document).ready(function() {
            jQuery('[data-youtube]').youtube_background();
        });

    </script>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="assets.js/yt-fireplace.js"></script>
